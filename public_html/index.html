<!doctype html>
<html id="htmltop">

<head>
    <title>The Todo Tracker - the Todo List Making App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />
    <script type="module" src="./src/todo/ToDoTrackerApp.js"></script>
</head>

<body>
    <div id="grid-container">
        <div id="navbar" class="grid-item">
            <div id="title-div">
                Todo Tracker
            </div>
        </div>
        <div id="left-sidebar" class="grid-item">
            <div id="left-sidebar-header" class="grid-item">
                <span class="left-sidebar-header-text">Todolists</span>
                <span class="left-sidebar-controls" id="add-undo-redo-box">
                    <span id="add-list-button" class="material-icons todo_button">add_box</span>
                    <span id="undo-button" class="material-icons">undo</span>
                    <span id="redo-button" class="material-icons">redo</span>
                </span>
            </div>
            <div id="todo-lists-list" class="grid-item"></div>
        </div>
        <div id="workspace">
            <div id="todo-list-header-card" class="list-item-card">
                <div id="task-col-header" class="task-col">Task</div>
                <div id="date-col-header" class="due-date-col">Due Date</div>
                <div id="status-col-header" class="status-col">Status</div>
                <div class="list-controls-col">
                    <div class="list-item-control"></div>
                    <div class="list-item-control"></div>
                    <div id="add-item-button" class="list-item-control material-icons">add_box</span></div>
                    <div id="delete-list-button" class="list-item-control material-icons">delete</span></div>
                    <div id="close-list-button" class="list-item-control material-icons">close</span></div>
                </div>
            </div>
            <div id="todo-list-items-div"></div>
            <div id="modal-overlay">    
                <div id="confirm-deletion" class="modal">
                    <div id="modal-text"><h1>Delete List?</h1></div>
                    <div id="confirm-delete-exit" class="list-item-control material-icons todo_button">close</div>
                    <div id="confirm-delete-cancel" class="todo_button">Cancel</div>
                    <div id="confirm-delete-confirm" class="todo_button">Confirm</div>
                </div>
            </div>
            <br />
        </div>
    </div>
</body>

</html>
